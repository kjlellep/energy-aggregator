spring.application.name=energy-aggregator

app.timezone=Europe/Tallinn

app.prices.import.timezone=${app.timezone}
app.prices.import.datetime-pattern=dd.MM.yyyy HH:mm
app.prices.import.batch-size=1000

app.weather.latitude=59.4370
app.weather.longitude=24.7536
app.weather.timezone=${app.timezone}
app.weather.maxRangesPerRun=50
app.weather.maxDaysPerCall=35

spring.task.scheduling.pool.size=2
spring.flyway.placeholders.tz=${app.timezone}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.clean-disabled=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

management.endpoint.info.access=read-only

management.info.java.enabled=true
management.info.os.enabled=true
management.info.process.enabled=true
management.info.env.enabled=true

info.app.name=energy-aggregator
info.app.description=Demo app for price & weather aggregation
info.app.environment=dev
info.owner=Karl-Jonathan Lellep
